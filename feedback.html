<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Submit Feedback</title>
  <link rel="stylesheet" href="/styles/feedback.css">
</head>
<body>
  <div class="feedback-container">
    <!-- Header Image -->
    <img src="/assets/feedbackheader.webp" alt="Feedback Header" class="feedback-header">
    
    <!-- Feedback Form -->
    <form action="https://heaveniqtest.vercel.app/feedback" method="post" class="feedback-form">
      <!-- Your Name (Optional) -->
      <div class="form-group">
        <label for="user-name">Your Name (Optional):</label>
        <input type="text" id="user-name" name="user_name" placeholder="Your Name">
      </div>

      <!-- Your Email (Optional) -->
      <div class="form-group">
        <label for="user-email">Your Email (Optional):</label>
        <input type="email" id="user-email" name="user_email" placeholder="Your email address">
      </div>

      <!-- Feedback Text Area -->
      <div class="form-group">
        <label for="feedback-text">Your Feedback:</label>
        <textarea id="feedback-text" name="user_feedback" placeholder="Write your feedback here..." required></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="send-btn">
          <img src="/assets/sendbutton.webp" alt="Send Feedback">
        </button>
        <a href="index.html" class="cancel-btn">
          <img src="/assets/cancelbutton.webp" alt="Cancel">
        </a>
      </div>
    </form>
  </div>
</body>
</html>
