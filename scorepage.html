<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/scorepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    <title>Score Page</title>
</head>
<body>
  <div id="answersModal" class="overlay hidden">
    <div class="content-box">
      <h1 class="title">Answers</h1>
      <div id="qa-container" class="qa-container"></div>
      <button id="okButton" onclick="document.getElementById('answersModal').style.display='none'">
        <img src="/assets/OkButton.webp" alt="OK Button" />
      </button>
    </div>
  </div>

<!-- Modal for Learn Video -->
<div id="learnModal" class="overlay hidden">
  <div class="content-box">
    <div class="video-container">
      <iframe 
        id="heavenVideo" 
        src="https://www.youtube.com/embed/oLdrqwYg-38" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    
    <!-- OK Button -->
    <button id="closeLearnModalBtn" onclick="document.getElementById('learnModal').style.display = 'none'">
      <img src="/assets/OkButton.webp" alt="OK Button" />
    </button>
  </div>
</div>

  
  
      
    <!-- Content will be dynamically rendered by scorepage.js -->
    <script src="/scripts/scorepage.js"></script>
</body>
</html>
