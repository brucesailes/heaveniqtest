<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/scorepage.css">
    <title>Score Page</title>
</head>
<body>

  <!-- Answers Modal  -->
  <div id="answersModal" class="overlay hidden">
    <div class="content-box">
      <h1 class="title">Answers</h1>
      <div id="qa-container" class="qa-container"></div>
      <button id="okButton" onclick="document.getElementById('answersModal').style.display='none'">
        <img src="/assets/OkButton.webp" alt="OK Button" />
      </button>
    </div>
  </div>

<!-- Modal for Learn Video -->
<div id="learnModal" class="overlay hidden">
  <div class="content-box">
    <div class="video-container">
      <iframe 
        id="heavenVideo" 
        src="youtube link here" 
        frameborder="0" 
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>
    <!-- OK Button -->
    <button id="closeLearnModalBtn" onclick="document.getElementById('learnModal').style.display = 'none'">
      <img src="/assets/OkButton.webp" alt="OK Button" />
    </button>
  </div>
</div>

<!-- Invite Friend Modal (Overlay) -->
<div id="inviteModal" class="invite-modal hidden">
  <div class="invite-container">
    <form action="server info here/scorepage" method="post" class="invite-form">
      <img src="/assets/invitefriend.webp" alt="Invite a Friend" class="invite-header" />
      <!-- Friend's Email -->
      <div class="form-group">
        <label for="friend-email">Friend's Email:</label>
        <input type="email" id="friend-email" name="friend_email" placeholder="Enter your friend's email" required />
      </div>
      
      <!-- Your Name (Optional) -->
      <div class="form-group">
        <label for="your-name">Your Name (Optional):</label>
        <input type="text" id="your-name" name="your_name" placeholder="Your Name" />
      </div>

      <!-- Comment Section (Optional) -->
      <div class="form-group">
        <label for="comment">Comment (Optional):</label>
        <textarea id="comment" name="comment" placeholder="Add a comment..."></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="custom-btn invite-btn">INVITE</button>
        <button type="button" id="cancelInviteModalBtn" class="custom-btn invite-cancel-btn">CANCEL</button>
      </div>
    </form>
  </div>
</div>

<!-- Feed Back Modal Begins -->
<div id="feedbackModal" class="feedback-container overlay hidden">
  <div class="feedback-container"> 
  <form action="server info here/feedbackscorepage" method="post" class="feedback-form">
    <!-- Your Name (Optional) -->
    <div class="form-group">
      <img src="/assets/feedbackheader.webp" alt="Feedback Header" class="feedback-header">
      <label for="user-name">Your Name (Optional):</label>
      <input type="text" id="user-name" name="user_name" placeholder="Your Name">
    </div>

    <!-- Your Email (Optional) -->
    <div class="form-group">
      <label for="user-email">Your Email (Optional):</label>
      <input type="email" id="user-email" name="user_email" placeholder="Your email address">
    </div>

    <!-- Feedback Text Area -->
    <div class="form-group">
      <label for="feedback-text">Your Feedback:</label>
      <textarea id="feedback-text" name="user_feedback" placeholder="Write your feedback here..." required></textarea>
    </div>

<!-- Buttons -->
<div class="button-group">
  <button type="submit" class="custom-btn send-btn">SEND</button>
  <button type="button" id="cancelFeedbackModalBtn" class="custom-btn cancel-btn">CANCEL</button>
</div>

</div>
    <!-- Content will be dynamically rendered by scorepage.js -->
    <script src="/scripts/scorepage.js"></script>
</body>
</html>
