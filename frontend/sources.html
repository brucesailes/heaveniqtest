<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/static/styles/source.css">
</head>
<body>

    <!-- Header Section -->
    <header>
      <img src="/static/assets/sourceheader.png" alt="Source Header" class="source-header">
    </header>

    <div class="content-container">
      <!-- Source Picture -->
      <div class="image-container">
        <img src="/static/assets/sourcepicture.png" alt="Source Picture" class="source-picture">
      </div>

      <!-- Source Text Image -->
      <div class="text-image-container">
        <img src="/static/assets/sourcetext.png" alt="Source Text" class="source-text">
      </div>
    </div>

    <!-- Back Button Section -->
    <div class="back-btn-container">
      <a href="mobile.html">
        <img src="/static/assets/backbutton.png" alt="Back Button" class="back-button">
      </a>
    </div>
  </div>
