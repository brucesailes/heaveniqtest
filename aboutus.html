<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About Page</title>
  <link rel="stylesheet" href="/styles/aboutus.css">
</head>
<body>
  <div class="white-box">
    <!-- Header image on top of the white box -->
    <img src="/assets/aboutheader.webp" alt="About Header" class="about-header">

    <img src="/assets/jeremiah.webp" alt="Jeremiah" class="jeremiah">

    <img src="/assets/ourstory.webp" alt="Our Story" class="our-story">
    <img src="/assets/abouttext2.webp" alt="Additional About Text" class="about-text2">
    
    <!-- Button container for Feedback and Back buttons -->
    <div class="button-container">
      <a href="index.html">
        <img src="/assets/backbutton.webp" alt="Back" class="back-btn">
      </a>
      <a href="feedback.html">
        <img src="/assets/feedback1.webp" alt="Feedback" class="feedback-btn">
      </a>
    </div>

</html>
